<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Le Sillage</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c1810, #8b4513);
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            color: #8b4513;
            margin-bottom: 15px;
        }
        .logo h1 {
            color: #2c1810;
            font-size: 2rem;
            margin: 0 0 5px 0;
            font-family: 'Playfair Display', serif;
        }
        .logo p {
            color: #8b4513;
            margin: 0;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c1810;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #8b4513;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #6d3610;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #fee;
            border-left: 4px solid #f00;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8b4513;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #8b4513;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 40 40" fill="currentColor">
                <path d="M20 2C15.5 2 12 5.5 12 10c0 2.5 1 4.8 2.6 6.5L20 22l5.4-5.5C27 14.8 28 12.5 28 10c0-4.5-3.5-8-8-8zm0 11c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z"/>
                <path d="M8 28c0-6.6 5.4-12 12-12s12 5.4 12 12v8c0 1.1-.9 2-2 2H10c-1.1 0-2-.9-2-2v-8z"/>
            </svg>
            <h1>Le Sillage</h1>
            <p>Portail Administrateur</p>
        </div>

        <div id="error-message" style="display: none;" class="error"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email" placeholder="admin@lesillage.ht">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required autocomplete="current-password" placeholder="••••••••">
            </div>

            <button type="submit" id="submit-btn">
                Se connecter
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html">← Retour au site</a>
        </div>
    </div>

    <script type="module">
        // Wait for config.js to load
        window.addEventListener('DOMContentLoaded', function() {
            initLogin();
        });

        function initLogin() {
            // Load Supabase config from config.js
            if (typeof window.Config === 'undefined' || !window.Config.Supabase.isConfigured()) {
                showError('Configuration Supabase manquante. Veuillez configurer Supabase dans js/config.js');
                console.error('Supabase configuration is missing in js/config.js');
                return;
            }

            // Initialize Supabase
            const config = window.Config.Supabase.get();
            const supabase = window.supabase.createClient(config.url, config.anonKey);
            window.supabaseClient = supabase;

            // Check if already logged in
            checkAuth();

            // Setup form submission
            setupLoginForm();
        }

        async function checkAuth() {
            const supabase = window.supabaseClient;
            if (!supabase) return;

            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Check if user is admin
                const { data: adminData } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('email', session.user.email)
                    .single();
                
                if (adminData) {
                    window.location.href = 'admin_portal.html';
                }
            }
        }

        function setupLoginForm() {
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const supabase = window.supabaseClient;
                if (!supabase) {
                    showError('Configuration Supabase manquante');
                    return;
                }
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const submitBtn = document.getElementById('submit-btn');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>';
            hideError();
            
            try {
                // Sign in
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (authError) throw authError;
                
                // Check if user is admin
                const { data: adminData, error: adminError } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (adminError || !adminData) {
                    await supabase.auth.signOut();
                    throw new Error('Accès non autorisé. Vous n\'êtes pas un administrateur.');
                }
                
                // Success - redirect to admin portal
                window.location.href = 'admin_portal.html';
                
            } catch (error) {
                showError(error.message || 'Erreur de connexion. Vérifiez vos identifiants.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Se connecter';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
